<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }} - 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f4f5f7;
            color: #172b4d;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #0747a6;
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .sidebar-menu {
            flex: 1;
            padding: 1rem 0;
        }
        .menu-item {
            padding: 0.75rem 1.5rem;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: background 0.2s;
        }
        .menu-item:hover {
            background: rgba(255,255,255,0.1);
        }
        .menu-item.active {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
        }
        .header {
            background: white;
            border-bottom: 2px solid #dfe1e6;
            padding: 1.5rem 2rem;
        }
        .project-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .project-meta {
            color: #5e6c84;
            font-size: 0.875rem;
        }
        .dashboard-container {
            padding: 2rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #0052cc;
        }
        .stat-label {
            color: #5e6c84;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        .chart-card {
            background: white;
            padding: 1.5rem;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .chart-title {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .progress-bar {
            height: 10px;
            background: #dfe1e6;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .progress-fill {
            height: 100%;
            background: #0052cc;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">📋 Dev Calendar</div>
        </div>
        <div class="sidebar-menu">
            <a href="/projects" class="menu-item">📊 내 프로젝트</a>
            <a href="/projects/{{ project.id }}/dashboard" class="menu-item active">📈 대시보드</a>
            <a href="/projects/{{ project.id }}/kanban" class="menu-item">📋 칸반 보드</a>
            <a href="/projects/{{ project.id }}/calendar" class="menu-item">📅 캘린더</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 class="project-title">{{ project.name }}</h1>
            <div class="project-meta">
                {% if project.started_at %}시작일: {{ project.started_at.strftime('%Y-%m-%d') }}{% endif %}
            </div>
        </div>

        <div class="dashboard-container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">{{ stats.total }}</div>
                    <div class="stat-label">전체 태스크</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">{{ stats.completed }}</div>
                    <div class="stat-label">완료된 태스크</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: {{ stats.completion_rate }}%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">{{ stats.in_progress }}</div>
                    <div class="stat-label">진행 중</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">{{ stats.completion_rate }}%</div>
                    <div class="stat-label">완료율</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-title">상태별 태스크 분포</div>
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">우선순위별 분포</div>
                    <canvas id="priorityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 상태별 차트
        new Chart(document.getElementById('statusChart'), {
            type: 'doughnut',
            data: {
                labels: {{ status_labels|tojson }},
                datasets: [{
                    data: {{ status_data|tojson }},
                    backgroundColor: ['#dfe1e6', '#4c9aff', '#ffab00', '#00b8d9', '#36b37e', '#00875a']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        });

        // 우선순위별 차트
        new Chart(document.getElementById('priorityChart'), {
            type: 'bar',
            data: {
                labels: ['높음', '중간', '낮음'],
                datasets: [{
                    label: '태스크 수',
                    data: {{ priority_data|tojson }},
                    backgroundColor: ['#ff5630', '#ffab00', '#36b37e']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
