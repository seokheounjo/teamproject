apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-calendar-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/seokheounjo/kub.git
    targetRevision: master
    path: deploy/k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

