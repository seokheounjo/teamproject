apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod
namePrefix: prod-
resources:
- ../../base
images:
- name: app
  newName: ghcr.io/seokheounjo/dev-calendar
  newTag: 1c7ad60758afc9ccca21d15fd7e3c55da0301037
patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
  target:
    kind: Deployment
    name: dev-calendar
- patch: |-
    - op: replace
      path: /metadata/name
      value: prod
  target:
    kind: Namespace
    name: app
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: prod.dev-calendar.local
  target:
    kind: Ingress
    name: dev-calendar
