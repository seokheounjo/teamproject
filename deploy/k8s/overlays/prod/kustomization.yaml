apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod
namePrefix: prod-
resources:
- ../../base
images:
- name: app
  newName: ghcr.io/seokheounjo/dev-calendar
  newTag: d733e42048acc7a3158be7f8fd10641a646f6d2e
patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
  target:
    kind: Deployment
    name: dev-calendar
- patch: |-
    - op: replace
      path: /metadata/name
      value: prod
  target:
    kind: Namespace
    name: app
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: prod.dev-calendar.local
  target:
    kind: Ingress
    name: dev-calendar
